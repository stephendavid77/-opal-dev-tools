repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "."]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0 # Or a more recent stable version
    hooks:
      - id: pytest
        name: Run Unit Tests
        entry: pytest
        language: system
        pass_filenames: false # Run tests on all files, not just staged ones

  # JavaScript/TypeScript linters (assuming Node.js projects)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.46.0
    hooks:
      - id: eslint

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier

  # OpalSuite Architectural Checks (from this repository itself)
  - repo: local
    hooks:
      - id: check-dependencies
        name: Check Architectural Dependencies
        entry: python -m architecture_checks.check_dependencies
        language: system
        pass_filenames: false
      - id: check-imports
        name: Check Architectural Imports
        entry: python -m architecture_checks.check_imports
        language: system
        pass_filenames: false
      - id: check-structure
        name: Check Architectural Structure
        entry: python -m architecture_checks.check_structure
        language: system
        pass_filenames: false